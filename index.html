<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGT ECI Canarias | Enlaces</title>
	
	<meta name="description" content="Selecciona tu centro para acceder a los enlaces de la Sección Sindical UGT en El Corte Inglés (Canarias).">
<meta property="og:title" content="UGT ECI Canarias | Enlaces">
    <meta property="og:description" content="Selecciona tu centro para acceder a nuestros enlaces.">
    <meta property="og:image" content="https://ugtecicana.github.io/enlaces7p/logo2.jpg">
    <meta property="og:url" content="https://ugtecicana.github.io/">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .container {
            background-color: white;
            width: 100%;
            max-width: 450px;
            padding: 0 0 25px 0;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            overflow: hidden;
            border-top: 8px solid #e30613;
        }
        /* Logo centrado y ajustado */
        .header-box {
            width: 100%;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-img {
            width: 90%; 
            max-width: 380px;
            height: auto;
            display: block;
        }
        /* Título */
        h1 {
            color: #1a1a1a;
            font-size: 26px; 
            margin: 10px 20px;
            line-height: 1.2;
        }
        /* Subtítulo en rojo */
        .subtitle {
            color: #e30613;
            font-size: 17px;
            font-weight: 600;
            margin: 0 20px 25px 20px;
        }
        .btn-list {
            padding: 0 20px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s ease;
            border: 1px solid #ddd;
        }
        .btn svg {
            width: 22px;
            height: 22px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .btn:active {
            transform: scale(0.98);
            background-color: #f9f9f9;
        }
        /* Colores de identidad */
        .whatsapp { border-left: 6px solid #25D366; }
        .telegram { border-left: 6px solid #0088cc; }
        .instagram { border-left: 6px solid #E1306C; }
        .facebook { border-left: 6px solid #1877F2; }
        .email { border-left: 6px solid #fbbc05; } /* Color amarillo/naranja para email */
        .buzon { border-left: 6px solid #444; }


/* Botones de selección de centro */
.mesa { border-left: 6px solid #e30613; }
.siete { border-left: 6px solid #e30613; }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #e30613;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-box">
            <img src="logo.png" alt="Logo UGT Canarias" class="logo-img">
        </div>

        <h1>¿En qué centro trabajas?</h1>
        <p class="subtitle">Elige una opción para acceder a los enlaces:</p>

        <div class="btn-list">
    <a href="https://ugtecicana.github.io/enlaces/" class="btn mesa">
        <svg viewBox="0 0 24 24" fill="#e30613" aria-hidden="true">
            <path d="M12 2C8.14 2 5 5.14 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.86-3.14-7-7-7zm0 9.5A2.5 2.5 0 1 1 12 6.5a2.5 2.5 0 0 1 0 5z"/>
        </svg>
        Mesa y López
    </a>

    <a href="https://ugtecicana.github.io/enlaces7p/" class="btn siete">
        <svg viewBox="0 0 24 24" fill="#e30613" aria-hidden="true">
            <path d="M12 3l9 7v11a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1V10l9-7zm0 2.2L5 10v10h2v-7h10v7h2V10l-7-4.8z"/>
        </svg>
        7 Palmas / Outlets
    </a>
</div>

        <div class="footer">
            Sección Sindical UGT Canarias
        </div>
    </div>

</body>

</html>
